<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="15" latitude="12.1311094" longitude="-86.2753056" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="12.1311094" longitude="-86.2753056"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Lugar</h4>
                        </div>
                        <p>Centro Cultural Nicaraguense Norteamericano</br>25 Calle Suroeste, Managua 11126, Nicaragua</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.com/maps/dir/12.1328627,-86.2681136/ccnn+managua+direccion/@12.1311094,-86.2753056,16.48z/data=!4m8!4m7!1m0!1m5!1m1!1s0x8f7155e14a8a244d:0xc4c80445d28befc1!2m2!1d-86.2728336!2d12.1327809" target="_blank">
                            <paper-button on-tap="readMore">Obtener direcciones</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
