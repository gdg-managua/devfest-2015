<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Super Talks</span>
                    <span class="price">100</span>
                    <span class="currency">Ticket</span>
                    <span class="additional-info block">Gratis</span>

                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Acceso Total</span>
                    <span class="price">100</span>
                    <span class="currency">Tickets</span>
                    <span class="additional-info block">Gratis</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Code Labs</span>
                    <span class="price">50</span>
                    <span class="currency">Tickets</span>
                    <span class="additional-info block">Gratis</span>
                </div>
            </div>
            <span class="details">Los Tickets te dan acceso a las diferentes secciones dentro del evento</span>
            <div class="flex">
              <a href="https://www.eventbrite.es/e/entradas-gdg-devfest-managua-2015-18586928002">
                <paper-button class="white border-button open-dialog-button" on-tap="openTicketsDialog">Obten un ticket</paper-button>
              </a>
            </div>
        </div>
        <!-- <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
                <div id="2event_tickets_widget" style="width: 640px; height: 300px; background:#fff;"></div>
            <div class="buttons">
                <a href="http://2event.com/events/312113" target="_blank">
                    <paper-button>Buy on the website</paper-button>
                </a>
                <paper-button dialog-confirm>Close</paper-button>
            </div>
        </paper-dialog> -->
    </template>
</dom-module>
<script>
    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
        }
    });
</script>
